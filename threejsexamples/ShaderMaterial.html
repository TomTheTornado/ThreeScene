<!--
Using a custom shader with Three.js. Use the Firefox shader
editor to see what shader code is produced by Three.js.
 -->

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Custom shader in Three.js</title>
</head>

<body>
<canvas id="theCanvas" width="400" height="400">
Please use a browser that supports "canvas"
</canvas>

<script id="vertexShader" type="x-shader/x-vertex">

// This code will be copied into the template produced by Three.js.
// We can use the attribute 'position' as well as uniform
// variables such as 'projectionMatrix' and 'modelViewMatrix'
// that are defined in the template.
void main()
{
    gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
}
</script>

<script id="fragmentShader" type="x-shader/x-fragment">

// Same as above
void main()
{
  gl_FragColor = vec4(1.0, 0.0, 0.0, 1.0);
}
</script>

<script src="../three/three.js"></script>
		<script src="ShaderMaterial.js"></script>
		<script>window.onload = main</script>
</body>
</html>
